<ion-header>

        <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon ios="ios-settings" md="md-settings"></ion-icon>

  </ion-toolbar>

    <button class="button-style fifth-button">Editar aluno</button>
