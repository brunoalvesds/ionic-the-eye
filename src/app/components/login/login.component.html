<ion-content>
  <div class="loginPage">
    <div class="logo">
      <img src="../../../assets/img/logo.png" alt="">
    </div>

    <ion-list>
      <ion-item>
        <ion-label>Tipo de Login</ion-label>
        <ion-select [(ngModel)]="escolha" [ngModelOptions]="{standalone: true}" >
          <ion-select-option selected value="">Escolha</ion-select-option>
          <ion-select-option value="Professor">Professor</ion-select-option>
          <ion-select-option value="Aluno">Aluno</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div *ngIf="escolha === 'Aluno'">
      <form class="loginForm">
        <input [(ngModel)]="buscaAluno" type="text" class="userName" name="userName" placeholder="RA">
        <button class="submit">Buscar</button>
      </form>
    </div>

    <div *ngIf="escolha === 'Professor'">
      <form class="loginForm">
        <input [(ngModel)]="username" type="text" class="userName" name="userName" placeholder="Usuario">
        <input [(ngModel)]="password" type="password" class="userPassword" name="userPassword" placeholder="Senha">
        <button (click)="login()" class="submit">Login</button>
      </form>

      <div class="socialLogin">
        <button class="fa fa-facebook" (click)="loginFacebook()"></button>
        <button class="fa fa-google" (click)="loginGoogle()"></button>
      </div>

      <div class="accountOptions">
        <button class="newAccount">Criar conta</button>
        <button class="rememberPass">Esqueceu a senha?</button>
      </div>
    </div>
  </div>
</ion-content>
