<ion-app>
  <ion-split-pane contentId="mainContent">
    <ion-menu side="start" contentId="mainContent" menuId="menu1">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item (click)="direcionar('home')">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item (click)="direcionar('call')">
            <ion-icon name="school" slot="start"></ion-icon>
            <ion-label>Realizar chamada</ion-label>
          </ion-item>
          <ion-item (click)="direcionar('register-class')">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Adicionar turma</ion-label>
          </ion-item>
          <ion-item (click)="direcionar('register-student')">
            <ion-icon name="person-add" slot="start"></ion-icon>
            <ion-label>Adicionar aluno</ion-label>
          </ion-item>
          <ion-item (click)="onLogout()">
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu side="end" contentId="mainContent" menuId="menu2">
      <ion-header>
        <ion-toolbar>
          <ion-title>Configurações</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>Informações</ion-label>
          </ion-item>
          <ion-item (click)="direcionar('terms')">
            <ion-icon name="paper" slot="start"></ion-icon>
            <ion-label>Termos e condições</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="mainContent"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
